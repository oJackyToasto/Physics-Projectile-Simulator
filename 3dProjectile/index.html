<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projectile Simulator</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js"></script>
  </head>
<body>

<div class="canvas-container">
  <canvas id="simCanvas" width="800" height="500"></canvas>

  <div id="zoomControls">
    <button onclick="zoomIn()">+</button>
    <button onclick="zoomOut()">-</button>
  </div>

  <div id="stats">
    <!-- Stats will appear here -->
  </div>
</div>



<div id="controls">
  <div class="control-row">
    <label for="angle">Angle:</label>
    <input type="range" id="angle" min="0" max="90" value="45">
    <span class="slider-value" id="angleValue">45°</span>
  </div>

  <div class="control-row">
    <label for="force">Force:</label>
    <input type="range" id="force" min="0" max="100" value="50">
    <span class="slider-value" id="forceValue">50 N</span>
  </div>

  <div class="control-row">
    <label for="gravity">Gravity:</label>
    <input type="range" id="gravity" min="1" max="20" step="0.1" value="9.8">
    <span class="slider-value" id="gravityValue">9.8 m/s²</span>
    <button id="gravityReset" onclick="resetGravity()">Reset</button>
  </div>

  <div class="control-row">
    <label for="airRes">Air Resistance:</label>
    <input type="range" id="airRes" min="0" max="2" step="0.1" value="0">
    <span class="slider-value" id="airResValue">0 N*s/m²</span>
  </div>

  <div class="control-row">
    <label for="simSpeed">Simulation Speed:</label>
    <input type="range" id="simSpeed" min="0" max="1" step="0.1" value="1">
    <span class="slider-value" id="simSpeedValue">1.0×</span>
  </div>

  <div class="control-row">
    <label for="tiltX">Tilt X:</label>
    <input type="range" id="tiltX" min="-180" max="180" value="0">
    <span class="slider-value" id="tiltXValue">0°</span>
  </div>

  <div class="control-row">
    <label for="tiltY">Tilt Y:</label>
    <input type="range" id="tiltY" min="-180" max="180" value="0">
    <span class="slider-value" id="tiltYValue">0°</span>
  </div>

  <div class="control-row">
    <label for="tiltZ">Tilt Z:</label>
    <input type="range" id="tiltZ" min="-180" max="180" value="0">
    <span class="slider-value" id="tiltZValue">0°</span>
  </div>


  <div class="button-row">
    <button onclick="showPeak()">Show Peak</button>
    <button id="toggleStatsBtn">Show Stats</button>
  </div>

  <div class="button-row">
    <button id="runBtn" onclick="toggleSimulation()">Run</button>
  </div>

  <div class="button-row">
    <button onclick="resetSimulation()">Reset</button>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
