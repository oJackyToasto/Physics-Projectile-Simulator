<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collision Simulator</title>
  <link rel="stylesheet" href="collision_style.css">
</head>
<body>

<button class="navigator"><a href="../index.html">&lt; back</a></button>

<div class="title">
  <h2>Collision Simulator</h2>
</div>

<div class="canvas-container">
  <canvas id="simCanvas" width="1000" height="600"></canvas>

  <div id="stats">
    <!-- Stats will appear here -->
  </div>
</div>

<div id="controls">
  <div class="control-row">
    <label for="blockSize">Stationary Block Size:</label>
    <input type="range" id="blockSize" min="20" max="200" step="10" value="100">
    <span class="slider-value" id="blockSizeValue">100 px</span>
  </div>

  <div class="control-row">
    <label for="movingBlockSize">Moving Block Size:</label>
    <input type="range" id="movingBlockSize" min="20" max="200" step="10" value="50">
    <span class="slider-value" id="movingBlockSizeValue">50 px</span>
  </div>

  <div class="control-row">
    <label for="velocity">Velocity:</label>
    <input type="range" id="velocity" min="100" max="1000" step="50" value="300">
    <span class="slider-value" id="velocityValue">300 px/s</span>
  </div>

  <div class="control-row">
    <label for="force">Force (when enabled):</label>
    <input type="range" id="force" min="0" max="1000" step="50" value="200">
    <span class="slider-value" id="forceValue">200 N</span>
  </div>

  <div class="control-row">
    <label for="simSpeed">Simulation Speed:</label>
    <input type="range" id="simSpeed" min="0" max="2" step="0.1" value="1">
    <span class="slider-value" id="simSpeedValue">1.0Ã—</span>
  </div>

  <div class="button-row">
    <button id="toggleForceBtn">Toggle Force</button>
    <button id="toggleStatsBtn">Show Stats</button>
  </div>

  <div class="button-row">
    <button id="runBtn" onclick="toggleSimulation()">Run</button>
  </div>

  <div class="button-row">
    <button onclick="resetSimulation()">Reset</button>
  </div>
</div>

<script src="collision_script.js"></script>
</body>
</html>
