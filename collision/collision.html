<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collision Simulator</title>
  <link rel="stylesheet" href="collision_style.css">
</head>
<body>

<button class="navigator"><a href="../index.html">&lt; back</a></button>

<div class="title">
  <h2>Collision Simulator</h2>
</div>

<div class="canvas-container">
  <canvas id="simCanvas" width="1000" height="600"></canvas>

  <div id="stats">
    <!-- Stats will appear here -->
  </div>
</div>

<div id="graphs-container" style="display: none;">
  <div class="graph-wrapper">
    <h3 class="graph-title">Velocity vs Time</h3>
    <canvas id="velocityGraph" width="800" height="300"></canvas>
  </div>
  <div class="graph-wrapper">
    <h3 class="graph-title">Position vs Time</h3>
    <canvas id="positionGraph" width="800" height="300"></canvas>
  </div>
</div>

<div id="controls">
  <div class="control-row">
    <label for="blockSize">Stationary Block Mass:</label>
    <input type="range" id="blockSize" min="10" max="500" step="10" value="100">
    <span class="slider-value" id="blockSizeValue">100 kg</span>
  </div>

  <div class="control-row">
    <label for="movingBlockSize">Moving Block Mass:</label>
    <input type="range" id="movingBlockSize" min="10" max="500" step="10" value="50">
    <span class="slider-value" id="movingBlockSizeValue">50 kg</span>
  </div>

  <div class="control-row">
    <label for="velocity">Velocity:</label>
    <input type="range" id="velocity" min="0.5" max="10" step="0.5" value="3">
    <span class="slider-value" id="velocityValue">3 m/s</span>
  </div>

  <div class="control-row" id="forceSliderRow" style="display: none;">
    <label for="force">Force:</label>
    <input type="range" id="force" min="0" max="1000" step="50" value="200">
    <span class="slider-value" id="forceValue">200 N</span>
  </div>

  <div class="control-row" id="frictionSliderRow" style="display: none;">
    <label for="friction">Friction Coefficient:</label>
    <input type="range" id="friction" min="0" max="1" step="0.01" value="0.1">
    <span class="slider-value" id="frictionValue">0.1</span>
  </div>

  <div class="control-row">
    <label for="simSpeed">Simulation Speed:</label>
    <input type="range" id="simSpeed" min="0" max="2" step="0.1" value="1">
    <span class="slider-value" id="simSpeedValue">1.0Ã—</span>
  </div>

  <div class="button-row">
    <button id="toggleForceBtn">Toggle Force</button>
    <button id="toggleStatsBtn">Show Stats</button>
  </div>

  <div class="button-row">
    <button id="runBtn" onclick="toggleSimulation()">Run</button>
  </div>

  <div class="button-row">
    <button onclick="resetSimulation()">Reset</button>
  </div>

  <div class="button-row">
    <button id="toggleGraphsBtn" onclick="toggleGraphs()">Show Graphs</button>
  </div>
</div>

<script src="collision_script.js"></script>
</body>
</html>
