<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Projectile Simulator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="canvas-container">
  <canvas id="simCanvas" width="800" height="500"></canvas>

  <div id="zoomControls">
    <button onclick="zoomIn()">+</button>
    <button onclick="zoomOut()">-</button>
  </div>
</div>

<div id="controls">
  <div class="control-row">
    <label for="angle">Angle:</label>
    <input type="range" id="angle" min="0" max="90" value="45">
    <span id="angleValue">45°</span>
  </div>

  <div class="control-row">
    <label for="force">Force:</label>
    <input type="range" id="force" min="0" max="100" value="50">
    <span id="forceValue">50 N</span>
  </div>

  <div class="control-row">
    <label for="gravity">Gravity:</label>
    <input type="range" id="gravity" min="1" max="20" step="0.1" value="9.8">
    <span id="gravityValue">9.8 m/s²</span>
    <button id="gravityReset">Reset</button>
  </div>

  <div class="control-row">
    <label for="airRes">Air Resistance:</label>
    <input type="range" id="airRes" min="0" max="20" step="1" value="0">
    <span id="airResValue">0</span>
  </div>

  <button onclick="runSimulation()">Run</button>
</div>

<script src="script.js"></script>
</body>
</html>
