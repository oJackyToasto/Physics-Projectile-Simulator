<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Spring Simulator</title>
  <link rel="stylesheet" href="springs_style.css">
</head>
<body>

<button class="navigator"><a href="../index.html">&lt; back</a></button>

<div class="title">
  <h2>Spring Simulator</h2>
</div>

<div class="canvas-container">
  <canvas id="simCanvas" width="800" height="500"></canvas>

  <div id="zoomControls">
    <button onclick="zoomIn()">+</button>
    <button onclick="zoomOut()">-</button>
  </div>

  <div id="stats">
    <!-- Stats will appear here -->
  </div>
</div>



<div id="controls">
  <div class="spring-control" id="spr1">
    <div class="control-row">
      <label for="angle1">Start Angle (1):</label>
      <input type="range" id="angle1" min="0" max="90" value="45">
      <span class="slider-value" id="angle1Value">45°</span>
    </div>

    <div class="control-row">
      <label for="springConstant1">Spring Constant (1):</label>
      <input type="range" id="springConstant1" min="0.1" max="10" value="1" step="0.1">
      <span class="slider-value" id="springConstant1Value">1.0</span>
    </div>

    <div class="control-row">
      <label for="rest1">Resting Length (1):</label>
      <input type="range" id="rest1" min="1" max="10" value="10">
      <span class="slider-value" id="rest1Value">10m</span>
    </div>

    <div class="control-row">
      <label for="distance1">Distance (1):</label>
      <input type="range" id="distance1" min="-10" max="10" value="0">
      <span class="slider-value" id="distance1Value">10m</span>
    </div>
  </div>

   <!-- Container for dynamically added pendulum controls -->
  <div id="extraSpringContainer"></div>

  <div class="control-row">
    <label for="airRes">Air Resistance:</label>
    <input type="range" id="airRes" min="0" max="2" step="0.1" value="0">
    <span class="slider-value" id="airResValue">0 N*s/m²</span>
  </div>

  <div class="control-row">
    <label for="simSpeed">Simulation Speed:</label>
    <input type="range" id="simSpeed" min="0" max="2" step="0.1" value="1">
    <span class="slider-value" id="simSpeedValue">1.0×</span>
  </div>

  <div class="button-row">
    <button id="toggleStatsBtn">Show Stats</button>
  </div>

  <div class="button-row">
    <button id="runBtn" onclick="toggleSimulation()">Run</button>
  </div>

  <div class="button-row">
    <button onclick="resetSimulation()">Reset</button>
  </div>

  <!-- Toggle Buttons -->
  <div class="button-row">
    <button id="toggleSecondSpring">Enable 2nd Spring</button>
    <button id="toggleThirdSpring" style="display:none;">Enable 3rd Spring</button>
  </div>
</div>

<script src="springs_script.js"></script>
</body>
</html>
